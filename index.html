<!DOCTYPE html>
<html lang="pt-br">
  <head>

  <body>

      <div class="box-insert-numbers">
        <input autofocus type="number" id="firstNumber" />
        <input type="number" id="secondNumber" />
      </div>
      <div class="box-result-calc">

        <div class="row">

        </div>
        <div class="row">
          <input type="text" id="result-mult" readonly />

          <input type="text" id="result-exp-f" readonly />
          <input type="text" id="result-exp-s" readonly />
          <input type="text" id="result-id-f" readonly />
        </div>
        <div class="row">
          <input type="text" id="result-id-s" readonly />
          <input type="text" id="result-fat-f" readonly />
          <input type="text" id="result-fat-s" readonly />

      </div>

    <script src="js/index.js"></script>
